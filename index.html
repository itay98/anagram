<html>

<head>
    <style>
        body {
            background-color: black;
            color: white;
            font: 25px 'Courier New';
            margin: 0;
        }

        div {
            display: flex;
        }

        b {
            width: 20px;
            height: 20px;
            margin: 2px;
            line-height: 0.95;
            background-color: white;
            color: black;
        }

        input {
            background-color: inherit;
            color: inherit;
            font: inherit;
            border: 2px solid;
            border-radius: 10px;
            margin-top: 5px;
        }

        b,
        input {
            text-align: center;
            text-indent: -1px;
        }

        ::placeholder {
            color: yellow;
        }

        #header>* {
            margin-left: 20px;
        }

        #word {
            margin-top: 9px;
        }

        #perm {
            margin-top: 8px;
        }

        #list {
            font-size: 22px;
            flex-wrap: wrap;
        }

        #list span {
            margin: 8px;
        }
    </style>
    <script>
        let letters, opt, word, e, s = new Set(), wordDiv, permDiv, listDiv, lettersInput, wordInput;
        function init() {
            wordDiv = document.getElementById('word');
            permDiv = document.getElementById('perm');
            listDiv = document.getElementById('list');
            [lettersInput, wordInput] = document.querySelectorAll('input'); lettersInput.focus()
        }
        function setLetters() {
            letters = lettersInput.value.toUpperCase().split('');
            wordDiv.innerHTML = permDiv.innerText = listDiv.innerHTML = '';
            wordInput.focus();
        }
        function setWord() {
            word = wordInput.value.toUpperCase();
            wordInput.value = listDiv.innerHTML = '';
            opt = letters.slice();
            let wordHtml = '';
            for (const c of word) {
                if (c !== ' ')
                    opt.splice(opt.indexOf(c), 1);
                wordHtml += `<b>${c}</b>`;
            }
            wordDiv.innerHTML = wordHtml;
            let is = new Set(), o = opt.length;
            for (let i = 0; i < o; i++)
                is.add(i);
            e = word.length + o - letters.length;
            for (let i = 0; i < o; i++)
                buildWord(i, [], is);
            permDiv.innerText = 'P=' + s.size;
            if (s.size < 250) {
                let list = '';
                for (let perm of s) {
                    list += `<span>${perm}</span>`;
                }
                listDiv.innerHTML = list;
            }
            s = new Set();
        }
        function buildWord(index, ia, is) {
            ia.push(index);
            if (ia.length == e) {
                let perm = '';
                for (const c of word)
                    perm += c === ' ' ? opt[ia.shift()] : c;
                s.add(perm);
            } else {
                is = new Set(is);
                is.delete(index);
                is.forEach(i => buildWord(i, ia.slice(), is));
            }
        }
    </script>
</head>

<body onload="init()">
    <div id="header">
        <input onchange="setLetters()" onfocus="this.select()" placeholder="set letters" style="width:185px" />
        <input onchange="setWord()" placeholder="set word" style="width:140px" />
        <div id="word"></div>
        <div id="perm"></div>
    </div>
    <div id="list"></div>
</body>

</html>
